<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .producto {
      background: white; 
      border: 1px solid #ddd; 
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img { max-width: 100%; border-radius: 8px; }
    .precio { font-size: 20px; color: #2c7; margin: 10px 0; }
    button {
      background: #0070ba; 
      color: white; 
      border: none; 
      padding: 10px 15px; 
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005a94; }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Tienda</h1>

  <div class="producto">
    <img src="https://via.placeholder.com/250" alt="Producto 1">
    <h2>Producto 1</h2>
    <p class="precio">$10.00</p>
    <form action="https://www.paypal.com/ncp/payment/TU_LINK_DE_PAYPAL" method="post" target="_blank">
      <button type="submit">Comprar con PayPal</button>
    </form>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/250" alt="Producto 2">
    <h2>Producto 2</h2>
    <p class="precio">$15.00</p>
    <form action="https://www.paypal.com/ncp/payment/TU_LINK_DE_PAYPAL" method="post" target="_blank">
      <button type="submit">Comprar con PayPal</button>
    </form>
  </div>

</body>
</html>
